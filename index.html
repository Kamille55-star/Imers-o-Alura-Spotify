<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apolo Musics</title>
    <link rel="stylesheet" href="style.css">
            <link rel="stylesheet" href="reset.css">
            <link rel="stylesheet" href="style.css">
            <link rel="stylesheet" href="vars.css">
            <link rel="stylesheet" href="main-content.css">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
          
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./assets/logo.png" alt="Logo" />
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="library"> 
            <div class="library__content">
                <button class="library__button">
                    <a href=""> 
                        <span class="fa fas fa-book"></span>
                        <span>Sua biblioteca</span>
                    </button> 
                    </a>
                <span class="fa fa-plus"></span>
            </div>
            <section class="playlist"> 
                <div class="playlist__content">
                        <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar</span>
                    <a href=""> 
                        <button class="playlist__button"> 
                            <span>Criar playlist</span>
                        </button>
                    </a>
                </div>
            </section>
            <div class="cookies"> 
                <a href="">Cookies</a>
            </div>
            <div class="languages"> 
                <button class="languages__button"> 
                    <span class="fa fa-globe"> </span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div> 
    <main>
        <div class="main-container"> 
            <nav class="header__navigation"> 
                <div class="navigation"> 
                    <button class="arrow-left"> 
                        <img src="./assets/small-left.png" alt="seta para a esquerda">
                    </button>
                    <button class="arrow-right"> 
                        <img src="./assets/small-right.png" alt="seta para a esquerda">
                    </button>
                    <div class="header__search"> 
                        <img src="./assets/search.png" alt="lupa">
                        <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?"/>
                    </div>
                    <div class="header__login"> 
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">Entrar</button>
                    </div>
                </div>
            </nav>
        </div>
    </main>
    <footer>
        <div class="footer__text">
            <h1>Inscreva-se gratuitamente</h1>
            <h2>Não há premium disponível por agora</h2>
          </div>
          <div class="footer__button">
            <a href="">
                <button class="Inscreva=se">
                    <span>Inscreva-se grátis</span>
                </button>
            </a>          
        </div>
        </footer>
        
</body>
</html>
